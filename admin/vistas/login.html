        <style type="text/css">
        html,body{
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
        font-family: 'Numans', sans-serif;
        }

        .container{
        height: 100%;
        align-content: center;
        }

        .card{
        height: 370px;
        margin-top: auto;
        margin-bottom: auto;
        width: 400px;
        background-color: rgba(0,0,0,0.5) !important;
        }

        .social_icon span{
        font-size: 60px;
        margin-left: 10px;
        color: #FFC312;
        }

        .social_icon span:hover{
        color: white;
        cursor: pointer;
        }

        .card-header h3{
        color: white;
        }

        .social_icon{
        position: absolute;
        right: 20px;
        top: -45px;
        }

        .input-group-prepend span{
        border-radius: 15px;
        width: 50px;
        background-color: pink;
        color: black;
        border:0 !important;
        }

        input:focus{
        outline: 0 0 0 0  !important;
        box-shadow: 0 0 0 0 !important;

        }

        .remember{
        color: white;
        }

        .remember input
        {
        width: 20px;
        height: 20px;
        margin-left: 15px;
        margin-right: 5px;
        }

        .login_btn{
        border-radius: 15px;
        color: black;
        background-color: pink;
        width: 100px;
        }

        .login_btn:hover{
        color: black;

        }

        .links{
        color: white;
        }
        #myVideo {
        position: fixed;
        opacity: 100%;
        right: 0;
        bottom: 0;

      .content {
        position: fixed;
        bottom: 0;

        color: #f1f1f1;
        width: 100%;
        padding: 20px;
      }

      /* Style the button used to pause/play the video */
      #myBtn {
        width: 200px;
        font-size: 18px;
        padding: 10px;

        color: #fff;
        cursor: pointer;
      }

      #myBtn:hover {
        background: #ddd;
        color: black;
      }

        background: url(../vistas/fondo_for.png)no-repeat 0px 0px;

                     </div> </div>

                </div>
